<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="/Index.html">MATT</a></h1>
          <ul>
            <li><a href="Index.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a class="Current" href="Register.html">Register</a></li>
            <li><a href="Login.html">Sign in</a></li>
            <li><a href="Calc.html">Calculator</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <div class="form-wrap">
          <h1>Sign Up</h1>
          <p>Welcome to my first Project</p>
          <form class="process.php">
            <div class="form-group">
              <label for="first name">First Name</label>
              <input type="text" name="first name" id="first name" />
            </div>
            <div class="form-group">
              <label for="last name">Last Name</label>
              <input type="text" name="last name" id="last name" />
            </div>
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password2" name="password2" id="password2" />
            </div>
            <div class="form-group">
              <label for="phone number">Phone Number</label>
              <input type="number" name="phone number" id="phone number" />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" name="country" id="country" />
            </div>
            <div class="form-group">
              <label for="state/province">State/Province</label>
              <input type="text" name="state/province" id="state/province" />
            </div>
            <div class="form-group">
              <label for="gender">Sex</label>
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
                <option value="rather not say">I rather not say</option>
              </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="bottom-text">
              By clicking to the sign up button, you agree to the
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </form>
        </div>
        <div class="clr"></div>
        <footer>
          <p>Already have an account? <a href="/Login.html">Login Here</a></p>
        </footer>
      </div>
    </section>
  </body>
</html>
